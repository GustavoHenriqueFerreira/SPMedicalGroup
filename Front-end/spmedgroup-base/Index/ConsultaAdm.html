<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/ConsultaAdm.css">
    <title>SP Medical Group</title>
</head>

<body>
    <header>
        <div class="container cabecalho">
            <div>
                <img class="logo" src="../Assets/img/logo_spmedgroup_v1 3.png" alt="logo">
            </div>
            <nav class="menu_header">
                <a href="">Consultas</a>
                <a href="">Clínicas</a>
                <a href="">Especialidades</a>
                <a href="">Médicos</a>
                <a href="">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="banner">
                <h1>Lista de Consultas</h1>

                <div class="container box_pesquisa">
                    <div class="espacamento_box">
                        <div>
                            <label>Clínica:</label>
                            <input class="input_pesquisa" type="text">
                        </div>
                        <div>
                            <label>Médico:</label>
                            <input class="input_pesquisa" type="text">
                        </div>
                    </div>

                    <div class="espacamento_box">
                        <div>
                            <label>Paciente:</label>
                            <input class="input_pesquisa" type="text">
                        </div>
                        <div>
                            <label>Data da Consulta:</label>
                            <input class="input_pesquisa" type="text">
                        </div>
                    </div>

                    <div class="espacamento_btn">
                        <button class="btn_listar">Listar</button>
                    </div>
                </div>

                <div>
                    <button class="btn_cadastrar">Cadastrar Consulta</button>
                </div>
            </div>
        </section>
        
        <section>
            <div class="container tabela">
                <table>
                    <thead>
                        <caption class="dados_tabela">Consulta Encontradas</caption>
                        <tr>
                            <th>Clínica</th>
                            <th>Médico</th>
                            <th>Paciente</th>
                            <th>Data</th>
                            <th class="ultima_coluna">Situação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Clinica Possarle</td>
                            <td>Helena Strada</td>
                            <td>Henrique</td>
                            <td>11/12/2021 15:00</td>
                            <td class="ultima_coluna">Agendada</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <nav class="container rodape">
            <a href="">Links Úteis</a>
            <a href="">Telefone</a>
            <img class="logo" src="../Assets/img/logo_spmedgroup_v1 3.png" alt="logo">
            <a href="">Siga-nos</a>
            <a href="">Quem somos?</a>
        </nav>
    </footer>
</body>

</html>
